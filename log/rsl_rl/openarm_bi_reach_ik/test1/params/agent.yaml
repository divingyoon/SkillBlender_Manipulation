seed: 42
device: cuda:0
num_steps_per_env: 24
max_iterations: 10000
empirical_normalization: true
obs_groups: {}
clip_actions: null
save_interval: 100
experiment_name: openarm_bi_reach
run_name: ''
logger: tensorboard
neptune_project: isaaclab
wandb_project: isaaclab
resume: false
load_run: .*
load_checkpoint: model_.*.pt
class_name: OnPolicyRunner
policy:
  class_name: ActorCritic
  init_noise_std: 1.0
  noise_std_type: log
  state_dependent_std: false
  actor_obs_normalization: true
  critic_obs_normalization: true
  actor_hidden_dims:
  - 512
  - 256
  critic_hidden_dims:
  - 512
  - 256
  activation: elu
algorithm:
  class_name: PPO
  num_learning_epochs: 8
  num_mini_batches: 8
  learning_rate: 0.001
  schedule: adaptive
  gamma: 0.99
  lam: 0.95
  entropy_coef: 0.002
  desired_kl: 0.02
  max_grad_norm: 1.0
  value_loss_coef: 1.0
  use_clipped_value_loss: true
  clip_param: 0.2
  normalize_advantage_per_mini_batch: true
  rnd_cfg: null
  symmetry_cfg: null
