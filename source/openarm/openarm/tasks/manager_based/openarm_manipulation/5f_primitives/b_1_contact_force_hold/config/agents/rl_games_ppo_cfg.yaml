# rl_games PPO configuration for Primitive B1: Contact Force Hold (lift + payload)

params:
  seed: 42

  env:
    clip_observations: 100.0
    clip_actions: 1.0

  algo:
    name: a2c_continuous

  model:
    name: continuous_a2c_logstd

  network:
    name: actor_critic
    separate: False
    space:
      continuous:
        mu_activation: None
        sigma_activation: None
        mu_init:
          name: default
        sigma_init:
          name: const_initializer
          val: 0
        fixed_sigma: True
    mlp:
      units: [256, 128, 64]
      activation: elu
      d2rl: False
      initializer:
        name: default
      regularizer:
        name: None

  load_checkpoint: True
  load_path: "/home/user/rl_ws/IsaacLab/logs/rl_games/primitive_b_contact_force_hold/2026-01-23_14-21-40/nn/primitive_b_contact_force_hold.pth"

  config:
    name: primitive_b1_contact_force_hold
    env_name: rlgpu
    device: "cuda:0"
    device_name: "cuda:0"
    multi_gpu: False
    ppo: True
    mixed_precision: False
    normalize_input: True
    normalize_value: True
    value_bootstrap: False
    num_actors: -1
    reward_shaper:
      scale_value: 1.0
    normalize_advantage: True
    gamma: 0.99
    tau: 0.95
    learning_rate: 5e-5
    lr_schedule: adaptive
    schedule_type: legacy
    kl_threshold: 0.008
    score_to_win: 100000
    max_epochs: 200000
    save_best_after: 200
    save_frequency: 200
    print_stats: True
    grad_norm: 1.0
    entropy_coef: 0.01
    truncate_grads: True
    e_clip: 0.2
    horizon_length: 32
    # minibatch_size: 4
    minibatch_size: 32768
    mini_epochs: 8
    critic_coef: 1
    clip_value: True
    clip_actions: False
    seq_len: 4
    bounds_loss_coef: 0.0001
