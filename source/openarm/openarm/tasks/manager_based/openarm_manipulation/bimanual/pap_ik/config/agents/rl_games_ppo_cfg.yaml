# This is a placeholder configuration for the IK demo task.
# The values are not used since this environment is not meant for RL training (rewards=None).

params:
  seed: 42

  algo:
    name: a2c_continuous

  model:
    name: continuous_a2c_logstd

  network:
    name: actor_critic
    mlp:
      units: [32, 32]
      activation: elu

  config:
    name: openarm_bi_pick_and_place_ik
    env_name: rlgpu
    device: 'cuda:0'
    ppo: True
    mixed_precision: False
    normalize_input: True
    num_actors: 1
    reward_shaper:
      scale_value: 1.0
    normalize_advantage: True
    gamma: 0.99
    tau: 0.95
    learning_rate: 5e-4
    lr_schedule: adaptive
    max_epochs: 100
    horizon_length: 16
    minibatch_size: 16
    mini_epochs: 4
    critic_coef: 2
    clip_value: True
    grad_norm: 1.0
    entropy_coef: 0.0
